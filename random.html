<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's in Your Cupboard?!</title>

    <style>
        .random-details body{
            font-family: 'Arial';
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .random-details {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff47;
            box-shadow: 0 0 10px rgba(0, 0, 0, 1);
        }
        .random-details h1 {
            text-align: center;
            color: #a53939;
        }
        #ingredientList, #recipeDetails {
            margin-bottom: 20px;
        }
        #ingredientList ul, #recipeDetails ol {
            font-size: 16px;
            color: #555;
            margin: 0;
            padding: 10;
        }
        .like-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;

        }
        
        .like-button:hover {
            background-color: #f0f0f0;
            color: #ff6347;
        }

        .like-button .heart-icon {
            margin-right: 5px;
        }

    </style>
</head>
<body>
    <div class="random-details" id="randomDetails">
        <h1>Random Recipes</h1>
        <section id="ingredientList"></section>
        <section id="recipeDetails"></section>
        <button class="like-button" onclick="toggleFavorite('recipe Details', this)">
            <span class="heart-icon">❤️</span> Like    
        </button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
